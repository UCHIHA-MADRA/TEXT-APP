<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      #message-container {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .phone-number-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      select {
        width: 30%;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      input[type="text"],
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Chat App</h1>

      <!-- <div id="message-container">
        Messages will be displayed here
      </div> -->

      <form id="message-form">
        <div class="phone-number-container">
          <select id="country-code" name="country_code">
            <option value="+1">+1 (USA)</option>
            <option value="+91">+91 (India)</option>
            <!-- Add more options as needed -->
          </select>
          <input
            type="text"
            id="receiver-phone"
            name="receiver_phone"
            placeholder="Receiver's Phone Number"
          />
        </div>
        <input
          type="text"
          id="message-body"
          name="message_body"
          placeholder="Message Body"
        />
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
